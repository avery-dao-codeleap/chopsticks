name: Deploy Interactive Mockup

on:
  push:
    branches: [main]
    paths:
      - 'prototype/mockups/interactive-mockups.html'
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Copy mockup to docs
        run: |
          mkdir -p docs
          cp prototype/mockups/interactive-mockups.html docs/index.html

      - name: Check for changes
        id: check
        run: |
          git diff --quiet docs/index.html && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "ðŸ¤– Auto-update interactive mockup"
          git push
